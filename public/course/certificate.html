<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,800;1,700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      padding: 40px;
    }

    .certificate {
      width: 900px;
      height: 636px;
      background: linear-gradient(145deg, #0a0e14 0%, #0d1117 40%, #0a0e14 100%);
      border: 2px solid rgba(0, 229, 255, 0.3);
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 64px;
    }

    /* Corner accents */
    .corner {
      position: absolute;
      width: 80px;
      height: 80px;
      border-color: rgba(0, 229, 255, 0.25);
      border-style: solid;
    }
    .corner-tl { top: 20px; left: 20px; border-width: 2px 0 0 2px; border-radius: 8px 0 0 0; }
    .corner-tr { top: 20px; right: 20px; border-width: 2px 2px 0 0; border-radius: 0 8px 0 0; }
    .corner-bl { bottom: 20px; left: 20px; border-width: 0 0 2px 2px; border-radius: 0 0 0 8px; }
    .corner-br { bottom: 20px; right: 20px; border-width: 0 2px 2px 0; border-radius: 0 0 8px 0; }

    /* Subtle glow behind the grade */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 229, 255, 0.06) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .top-line {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.4));
    }
    .top-line.right {
      background: linear-gradient(90deg, rgba(0, 229, 255, 0.4), transparent);
    }
    .top-label {
      font-size: 16px;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: rgba(0, 229, 255, 0.7);
      font-weight: 700;
    }

    /* Title */
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.35);
      margin-bottom: 24px;
    }

    /* Main heading */
    .heading {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
      text-align: center;
      line-height: 1.1;
    }

    /* Subheading */
    .subheading {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 32px;
      text-align: center;
    }

    /* Name */
    .name-label {
      font-size: 13px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.3);
      margin-bottom: 8px;
    }
    .name {
      font-family: 'Playfair Display', serif;
      font-size: 44px;
      font-weight: 700;
      font-style: italic;
      color: #00e5ff;
      margin-bottom: 28px;
      text-align: center;
      min-width: 300px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(0, 229, 255, 0.2);
    }

    /* Stats row */
    .stats {
      display: flex;
      align-items: center;
      gap: 40px;
      margin-bottom: 32px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 34px;
      font-weight: 800;
      color: #22c55e;
      line-height: 1;
      margin-bottom: 4px;
    }
    .stat-value.cyan { color: #00e5ff; }
    .stat-label {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.3);
    }
    .stat-divider {
      width: 1px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Bottom section */
    .bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-top: auto;
    }
    .date {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.25);
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-text {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 4px;
      color: #00e5ff;
    }
    .signature {
      text-align: right;
    }
    .sig-name {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 22px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 2px;
    }
    .sig-title {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.2);
    }

    /* Promo code */
    .promo {
      margin-top: 20px;
      background: rgba(0, 229, 255, 0.08);
      border: 1px solid rgba(0, 229, 255, 0.2);
      border-radius: 8px;
      padding: 10px 24px;
      text-align: center;
    }
    .promo-label {
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.35);
      margin-bottom: 2px;
    }
    .promo-code {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 4px;
      color: #00e5ff;
      font-family: 'Inter', monospace;
    }
    .promo-reward {
      font-size: 12px;
      color: #22c55e;
      font-weight: 600;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <!-- Corner accents -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    <div class="glow"></div>

    <!-- Top -->
    <div class="top-bar">
      <div class="top-line"></div>
      <div class="top-label">SharpMoney</div>
      <div class="top-line right"></div>
    </div>
    <div class="title">Certificate of Completion</div>

    <!-- Heading -->
    <div class="heading">Betting Academy</div>
    <div class="subheading">has been successfully completed by</div>

    <!-- Name (replace with actual name) -->
    <div class="name-label">Graduate</div>
    <div class="name">John Smith</div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <div class="stat-value">A+</div>
        <div class="stat-label">Grade</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat">
        <div class="stat-value cyan">96%</div>
        <div class="stat-label">Score</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat">
        <div class="stat-value cyan">53/55</div>
        <div class="stat-label">Correct</div>
      </div>
    </div>

    <!-- Bottom -->
    <div class="bottom">
      <div class="date">February 2026</div>
      <div class="logo-section">
        <div class="logo-text">SHARPMONEY</div>
      </div>
      <div class="signature">
        <div class="sig-name">Robbie Peterson</div>
        <div class="sig-title">Founder, SharpMoney</div>
      </div>
    </div>
  </div>
</body>
</html>
